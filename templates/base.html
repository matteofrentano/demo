{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>{% block title %}{% endblock %}</title>    
		<link rel='shortcut icon' type='image/x-icon' href='{% static "img/favicon.ico" %}' />
		
		<!-- Css -->
		<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
		 <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">		 
                <link href="{% static "css/bootstrap-theme.css" %}" rel="stylesheet">
                <link href="{% static "css/bootstrap-theme.css.map" %}" rel="stylesheet">		
		<link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
		<link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">
		<link href="{% static "css/bootstrap.css.map" %}" rel="stylesheet">
		<link href="{% static "css/style.css" %}" rel="stylesheet">
		
		<!-- Font  -->
                <link href="{% static "fonts/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">  
                <link href="{% static "fonts/montserrat/stylesheet.css" %}" rel="stylesheet">      
				
		<meta name="description" content="{% block meta_description %}{% endblock %}">
		<meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		{% block head %}
		{% endblock %}
		      
	</head>
	<body>
	        {% if slide %}                
                        {% include "_include/_partial/_slide.html" %}
                {% endif %}
	       <div id="content">
		       <div class="container-fluid bg-header">
		               {% include "_include/_header.html" %}
	               </div>      
	       
		      {% block content %}
		      {% endblock %}
		      
		</div>
		
		{% include "_include/_footer.html" %}

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script type="text/javascript" src="{% static "js/jquery-1.7.min.js" %}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="{% static "js/bootstrap.min.js" %}" ></script>
		<!-- Contact form -->
                <script src="{% static "js/jquery.validate.js" %}"></script>
	</body>
</html>
